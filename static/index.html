<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlock</title>
    <link rel="stylesheet" href="/ui/css/style.css">
</head>
<body class="login-page">
    <div class="login-card">
        <h1>Airlock</h1>
        <p class="subtitle">Code execution trust boundary</p>

        <!-- Setup form (first visit) -->
        <form id="setup-form" hidden>
            <p class="setup-hint">Welcome! Set an admin password to get started.</p>
            <label for="setup-password">Password</label>
            <input
                type="password"
                id="setup-password"
                placeholder="Min. 8 characters"
                autocomplete="new-password"
                minlength="8"
                required
            >
            <label for="setup-confirm">Confirm Password</label>
            <input
                type="password"
                id="setup-confirm"
                placeholder="Confirm password"
                autocomplete="new-password"
                minlength="8"
                required
            >
            <button type="submit" id="setup-btn">Create Admin Account</button>
            <p id="setup-error" class="error-message" hidden></p>
        </form>

        <!-- Login form (after setup) -->
        <form id="login-form" hidden>
            <label for="login-password">Password</label>
            <input
                type="password"
                id="login-password"
                placeholder="Admin password"
                autocomplete="current-password"
                required
            >
            <button type="submit" id="login-btn">Sign In</button>
            <p id="login-error" class="error-message" hidden></p>
        </form>

        <p id="loading-msg" class="subtitle">Connecting...</p>
    </div>
    <script src="/ui/js/app.js"></script>
</body>
</html>
